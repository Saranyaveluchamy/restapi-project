version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '5002:80'
    environment:
      - DB_USER=postgres
      - DB_PASS=password
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - "db"

volumes:
  db:
    driver: local
